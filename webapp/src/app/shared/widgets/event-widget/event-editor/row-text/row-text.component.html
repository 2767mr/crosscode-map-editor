<button class="event-row-text event-row"
        (click)="leftClick($event)"
        (dblclick)="doubleClick($event)"
        (contextmenu)="rightClick($event)"
        (keydown)="keyPress($event)">
	<div *ngIf="text">
		<mat-icon class="event-row-icon" *ngIf="!hideGreaterSign">fiber_manual_record</mat-icon>
		<span class="no-click" [innerHTML]="text | keepHtml"></span>
	</div>
	<ng-content></ng-content>
</button>
