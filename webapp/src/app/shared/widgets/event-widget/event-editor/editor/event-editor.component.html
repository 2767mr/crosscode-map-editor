<div class="event-container dark-scrollbar" fxLayout="column">
	<div class="event-inner-container" fxFlex="1 0 100%" fxLayout="column">
		<app-event-row
			[data]="data"
			[parent]="workingData"
			*ngFor="let data of workingData"
			[actionStep]="actionStep"
		></app-event-row>
		<app-row-text
			fxFlex="auto"
			fxLayout="column"
			text=" "
			[(parent)]="workingData"
			[actionStep]="actionStep"
		></app-row-text>
	</div>
</div>
