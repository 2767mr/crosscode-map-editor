<div class="event-container dark-scrollbar" fxFlex="auto" fxLayout="column">
	<div class="event-inner-container" fxFlex="1 0 100%" fxLayout="column">
		<app-event-row [data]="data" [parent]="workingData" *ngFor="let data of workingData"></app-event-row>
		<app-row-text fxFlex="auto" fxLayout="column" text=" " [parent]="workingData"></app-row-text>
	</div>
</div>
