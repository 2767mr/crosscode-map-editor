<div class="event-container" fxLayout="row">
	<app-split-pane
		#splitpane
		[bounds]="{left: 10, right: 10}"
		[base]="100"
	>
		<ng-container ngProjectAs="left">
			<div class="event-inner-container dark-scrollbar" fxFlex="1 1 0" cdkDropList (cdkDropListDropped)="drop($event)">
				<mat-tree fxLayout="column" [dataSource]="dataSource" [treeControl]="treeControl">
					<mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding [matTreeNodePaddingIndent]="16" cdkDrag [cdkDragData]="node" [cdkDragDisabled]="!node.draggable" cdkDragHandle>
						<app-row-text [text]="node.text" [data]="node.data" [parent]="getParent(node)" [actionStep]="node.isActionStep" (dataChange)="refresh()"></app-row-text>
					</mat-tree-node>
				</mat-tree>
			</div>
		</ng-container>
		<ng-container ngProjectAs="right">
			<app-event-detail (refresh)="refresh($event)" (close)="hideDetails()"></app-event-detail>
		</ng-container>
	</app-split-pane>
	
</div>
