<cc-overlay-panel title="Event">
	<ng-container ngProjectAs="content">
		<app-event-editor #eventEditor fxLayout="column" [eventData]="event" [actionStep]="actionStep"></app-event-editor>
	</ng-container>
	<ng-container ngProjectAs="actions">
		<button mat-stroked-button (click)="cancel()">Cancel</button>
		<button mat-stroked-button (click)="save()">Save</button>
	</ng-container>
</cc-overlay-panel>
