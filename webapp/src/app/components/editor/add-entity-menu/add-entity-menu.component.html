<div class="menu-trigger" [style.left]="pos.x + 'px'" [style.top]="pos.y + 'px'" [matMenuTriggerFor]="menu"></div>
<mat-menu #menu="matMenu" yPosition="below" xPosition="after">
	<input class="default-input" (click)="$event.stopPropagation()" #filter type="text"
	       [ngModel]="searchInput"
	       (input)="filterKeys($event.target.value)"/>
	
	<div class="entity-list">
		<button mat-menu-item *ngFor="let key of filteredKeys" (click)="generateEntity(key)">{{key}}</button>
	</div>
</mat-menu>
