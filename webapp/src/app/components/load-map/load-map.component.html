<h2 class="mat-title">Load map</h2>
<mat-form-field>
	<input matInput type="text" placeholder="Filter" [(ngModel)]="filter" (ngModelChange)="update()"/>
</mat-form-field>
<input #fileUpload type="file" (change)="loadMap($event)" accept=".json"/>
<mat-tree [dataSource]="mapsSource" [treeControl]="treeControl" class="mapTree">
	<mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle (click)="node.path ? load(node.path) : fileUpload.click()">
		<li class="mat-tree-node">
			<button mat-icon-button disabled>
				<mat-icon class="mat-icon">edit</mat-icon>
			</button>
		  {{node.name}}
		</li>
	</mat-tree-node>
	
	<mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodeToggle>
		<li>
			<div class="mat-tree-node">
				<button mat-icon-button [attr.aria-label]="'toggle ' + node.name">
					<mat-icon class="mat-icon-rtl-mirror">{{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}</mat-icon>
				</button>
				{{node.name}}
			</div>
			<ul [class.mapTree-invisible]="!treeControl.isExpanded(node)">
				<ng-container matTreeNodeOutlet></ng-container>
			</ul>
		</li>
	</mat-nested-tree-node>
</mat-tree>
