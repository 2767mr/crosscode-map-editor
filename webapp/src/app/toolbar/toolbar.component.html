<md-toolbar fxLayout="column" class="mat-elevation-z4 elevated-toolbar">
	<div fxFlex>
		<button md-icon-button (click)="onMenuClick.emit($event)">
			<md-icon>menu</md-icon>
		</button>
	</div>
	<div fxFlex>
		<span class="mat-headline">{{map?.name}}</span>
	</div>
	<div fxFlex fxLayoutAlign="end">
		<input #fileUpload type="file" (change)="loadMap($event)" accept=".json"/>
		
		<div class="button-row">
			<button *ngIf="map" md-button (click)="openMapSettings()">Map Settings</button>
			<button *ngIf="map" md-button (click)="saveMap()">Save Map</button>
			<button md-button *ngIf="loaded; else loader" (click)="fileUpload.click()">Load Map</button>
			<ng-template #loader>
				<md-spinner></md-spinner>
			</ng-template>
		</div>
	</div>
</md-toolbar>
