language: node_js
node_js:
  "12"

matrix:
  include:
    - os: linux
    - os: osx
    - os: windows
  allow_failures:
    - os: windows

cache:
  directories:
    - webapp/node_modules
    - common/node_modules

install:
  - cd common
  - npm install
  - cd ../webapp
  - npm install
  - cd ..

script:
  - cd common 
  - npm run build
  - cd ../webapp
  - npm run dist
  - cd ..

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 
    - webapp/dist/cc-map-editor*.AppImage
    - webapp/dist/cc-map-editor*.exe
    - webapp/dist/cc-map-editor*.dmg
    - webapp/dist/cc-map-editor*.zip
    - webapp/dist/cc-map-editor*.yml
    - webapp/dist/cc-map-editor*.blockmap
  skip_cleanup: true
  on:
    tags: true
